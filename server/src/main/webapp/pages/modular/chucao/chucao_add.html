@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/chucao/chucao_add.js"]}){
<form id="chucaoForm" lay-filter="chucaoForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">农田id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="gid" name="gid" placeholder="请输入农田id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">除草时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="time" name="time" placeholder="请输入除草时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">除草方法<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="descriton" name="descriton" placeholder="请输入除草方法" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
