@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/weihai/weihai_add.js"]}){
<form id="weihaiForm" lay-filter="weihaiForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">害虫名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入害虫名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="time" name="time" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">危害部位<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="buwei" name="buwei" placeholder="请输入危害部位" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">症状<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="zhengzhuang" name="zhengzhuang" placeholder="请输入症状" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">损失<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sunshi" name="sunshi" placeholder="请输入损失" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农药名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="yaoName" name="yaoName" placeholder="请输入农药名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农药用量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="yaoFlat" name="yaoFlat" placeholder="请输入农药用量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农药方法<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="yaoMethod" name="yaoMethod" placeholder="请输入农药方法" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农药时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="yaoTime" name="yaoTime" placeholder="请输入农药时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">农药效果<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="yaoXiaoguo" name="yaoXiaoguo" placeholder="请输入农药效果" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入创建人id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
