<!-- 这里是注释 -->
<!-- html 标签/html tag -->
<!-- html 元素/html element -->
<!-- <html> 开始标签 -->
<!-- </html> 闭合标签 -->
<!-- <html> 是根标签 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>

<!-- paragraph -->
<p>第一段</p>
<p>第二段</p>

<!-- division -->
<div>
    <span><a href="https://www.baidu.com/">翻译</a></span>
    <span><a href="https://dict.youdao.com/">词典</a></span>
    <img height=400
         src="https://marketplace.canva.cn/EADcCC1MEjA/1/0/800w/canva-%E6%A9%99%E8%93%9D%E8%89%B2%E7%85%A7%E7%89%87%E4%B8%AA%E4%BA%BA%E5%88%86%E4%BA%AB%E5%BE%AE%E4%BF%A1%E5%A4%B4%E5%83%8F-Z6ykgeX5Pr4.jpg"/>
</div>

<div>
    <form method="get" action="/bit/search.html">
        <!-- type 等是 标签的属性 attribute -->
        <input type="text" name="pxc"/>
        <input type="button" value="搜索其实没提交"/>
        <input type="submit" value="搜索并提交表单"/>
    </form>
</div>
</body>
</html>
